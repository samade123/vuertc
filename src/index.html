<!DOCTYPE html>
<html>

<head>
  <title>VueRTC</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css" integrity="sha256-a9JO7L1jGkja9va1xGMWEJspCfU/b9Vn5u/O5MdnKhw=" crossorigin="anonymous" />
  <link rel="icon" type="image/png" href="./site/images/video.svg" />
  

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
  <main v-cloak style="left: 0;">
    <header class="top">
      <div class="">
        <vs-avatar text="V" text-color="white" color="black" />
      </div>
      <span>VueRTC</span>
    </header>
    <div class="main-wrapper">
      <div class="main">
        <room-strip @room="setRoom($event)" v-if=" !(windowWidth < 600 && currentPage==pages.chatting)" :messages="messages"></room-strip>
        <div class="title" v-if="(windowWidth > 2000 ) && (currentPage == pages.chatting)">
          <header>VUERTC</header>
          <div class="main-vid">
            <video class="video" autoplay playsinline width="630" height="470" ref="remoteVideo"></video>
            <div class="controls">
              <button class="btn" @click="stopCamera">Test Camera</button>
              <button class="btn" @click="shareScreen">Share Screen</button>
            </div>
          </div>

          <div class="quick-glance">
            <div class="localCam">
              <video class="video" autoplay playsinline height="150px" ref="localVideo"></video>
              <div @click="stopCamera">Local Camera</div>
            </div>
            <div class="localCam">
              <video class="video" autoplay playsinline height="150px" ref="screenShare"></video>
              <div @click="stopCamera">Your Screen</div>
            </div>
          </div>
        </div>

        <chat-room v-if="windowWidth > 600 || (windowWidth < 600 && currentPage==pages.chatting)" :current-message="currentMessage" :show-chat="message" :messages="messages" :card="currentPage==pages.chatting" @send="dcSendText($event)"
          :localCamera="localStream" @local="testMedia($event)" :current-room="currentRoom" :room-open="isChannelReady" @message="startPcDataChannel" :show-video="showVideo" @sharing="shareScreen">
        </chat-room>
      </div>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>  
</body>

</html>
